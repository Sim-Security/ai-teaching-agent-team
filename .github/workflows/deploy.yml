# =============================================================================
# GitHub Actions: Build, Test & Push to GitHub Container Registry
# =============================================================================
#
# Triggers:
#   - Push to main: Run CI + push image to ghcr.io
#   - Pull request to main: Run CI only (no image push)
#
# No secrets required - uses automatic GITHUB_TOKEN for ghcr.io auth
# =============================================================================

name: Build, Test & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SERVICE_NAME: ai-teaching-agent-team
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint & Test
  # ---------------------------------------------------------------------------
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Lint with Ruff
        run: |
          ruff check --output-format=github .
        continue-on-error: true

      - name: Run tests
        run: |
          # Run pytest if tests exist, otherwise skip
          if [ -d "tests" ] || find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            pytest --cov=src --cov-report=xml -v
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Job 2: Build & Push to GitHub Container Registry
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Show image details
        run: |
          echo "## Image Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tags:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published at: $(date -u)" >> $GITHUB_STEP_SUMMARY
